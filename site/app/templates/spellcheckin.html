{% extends "base.html" %}

{% block content %}
    <h1>Welcome, {{ current_user.username }}.  Submit your text to be tested</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.textin.label }}<br>
            {{ form.textin() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
